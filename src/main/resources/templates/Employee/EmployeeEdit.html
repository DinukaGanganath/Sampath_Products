<html>

<head>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="fontawesome/css/all.css" />
	<link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
	<link rel="stylesheet" href="style/sidenavbarstyles.css" />
	<link rel="stylesheet" href="style/formstyles.css" />
	<link rel="stylesheet" href="style/contentstyles.css" />

	

	<link rel="icon" href="images/logo_white.png">


</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="column">
				<div class="mobile-icon">
					<i class="fa-solid fa-bars mob-icon" onclick="mobMenuToggle()"></i>
					<div class="part">
						<img class="mob-image" src="images/logo_white.png" alt="logo" />
						<h5 class="name mob-header">Sampath Products</h5>
					</div>
				</div>
			</div>
			<div class="column" id="sidebarContainer">
				<div th:replace="~{SideBar :: sidenavbarFragment}"></div>
			</div>

			<div class="content-container">

				<div class="content">
					<div class="head-title" id="heading">
						
					</div>
					<!--header class="form-header">Registration</header-->

					<div class="form-container">
						<form action="#" class="" id="employeeEditForm" onsubmit="return false">
							<div class="formcls">
								<div class="details personal">
									<span class="title">General Details</span>
									<div class="fields">
										<div class="input-fieldlong">
											<label for="employee_name">Full Name</label>
											<input id="employee_name" class="valFullName" type="text" placeholder="Enter your name" required>
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_nic">National Identity Card</label>
											<input id="employee_nic" type="text" class="valIdentity" placeholder="NIC ends with V,X or 12 characters" onblur="loadIdDetails(this)" required>
											<label class="validMessage"></label>
										</div>
										<br />
										<div class="input-fieldonethird">
											<label for="employee_gender">Gender</label>
											<select id="employee_gender" class="genderSel">
												<option value="male">Male</option>
												<option value="female">Female</option>
												<option value="other">Other</option>
											</select>
											<label class="validMessage"></label>
										</div>

										<div class="input-fieldonethird">
											<label for="employee_birthdate">Birth Date</label>
											<input id="employee_birthdate" type="date">
											<label class="validMessage"></label>
										</div>

										<div class="input-fieldonethird">
											<label for="employee_age">Age</label>
											<input id="employee_age" type="text">
											<label class="validMessage"></label>
										</div>
									</div>
								</div>

								<div class="details personal">
									<span class="title">Address Details</span>
									<div class="fields">
										<div class="input-field">
											<label for="employee_address_line1">Line 1</label>
											<input id="employee_address_line1" type="text" placeholder="No.xxx, street no." required>
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_address_area_id">Line 2 - Area</label>
											<select id="employee_address_area_id" placeholder="select From the list" onchange="loadDivisionVal(this, 'employee_address_city', 'employee_address_postal')" style="display:none" required>
											</select>
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_address_city">City</label>
											<input id="employee_address_city" type="text" placeholder="postal city">
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_address_postal">Postal code</label>
											<input id="employee_address_postal" type="text">
											<label class="validMessage"></label>
										</div>
									</div>
								</div>

								<div class="details personal">
									<span class="title">Contact Details</span>
									<div class="fields">
										<div class="input-field">
											<label for="employee_land_no">Land phone</label>
											<input id="employee_land_no" class="valTelephone" type="text" placeholder="starts with 0" required>
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_contact_no1">Mobile No 1</label>
											<input id="employee_contact_no1" class="valMobphone" type="text" placeholder="starts with 0" required>
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_contact_no2">Mobile No 2</label>
											<input id="employee_contact_no2" class="valMobphone" type="text" placeholder="starts with 0">
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_email">Email</label>
											<input id="employee_email" class="valEmail" type="text" required>
											<label class="validMessage"></label>
										</div>
									</div>
								</div>

								<div class="details personal" style="display:none">
									<span class="title">Contact Details</span>
									<div class="fields">
										<div class="input-field">
											<label for="employee_id">"employee_id"</label>
											<input id="employee_id" class="valTelephone avoid" type="text" placeholder="starts with 0">
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="employee_code">"employee_code"</label>
											<input id="employee_code" class="valMobphone avoid" type="text" placeholder="starts with 0">
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for= "created_date_time"> "created_date_time"</label>
											<input id= "created_date_time" na class="valMobphone avoid" type="text" placeholder="starts with 0">
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="updated_date_time">"updated_date_time"</label>
											<input id="updated_date_time" class="valEmail avoid" type="text">
											<label class="validMessage"></label>
										</div>

										<div class="input-field">
											<label for="deleted_date_time">"deleted_date_time"</label>
											<input id="deleted_date_time" class="valEmail avoid" type="text">
											<label class="validMessage"></label>
										</div>
									</div>
								</div>
									<div id="basicBtn" style="display:flex">
										<button class="btnEditWide" onclick='editObj("employeeEditForm",["input", "select"], "/employee/edit", "PUT", "/employee", "Employee")'>Edit</button>
										<button class="btnDeleteWide" href="/employee" onclick='editObj("employeeEditForm",["input", "select"], "/employee/delete", "DELETE", "/employee", "Employee")'>Delete</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script/sidebarscripts.js"></script>
	<script type="text/javascript" src="script/objects.js"></script>
	<script type="text/javascript" src="script/restfunction.js"></script>
	<script type="text/javascript" src="script/validationscripts/validation.js"></script>
	<script type="text/javascript" src="script/formscripts.js"></script>
	<script type="text/javascript" src="script/controllerscripts/employee/employeeadd.js"></script>
	<script type="text/javascript" src="script/controllerscripts/employee/employeeedit.js"></script>
	<script type="text/javascript" src="script/tablescript.js"></script>
	<script type="text/javascript" src="script/jsonObjCreator.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="fontawesome/js/all.js"></script>
	<script type="text/javascript" src="script/jquery.js"></script>
</body>

</html>
